<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/formiojs@latest/dist/formio.full.min.css'>
    <script src='https://unpkg.com/formiojs@latest/dist/formio.full.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type='text/javascript' language="javascript">
      window.onload = function() {
        Formio.createForm(document.getElementById('formio'), 'https://ryjgouzqayqmxyg.form.io/calculate')
          $.ajaxSetup({
            type: "GET",
            dataType: "jsonp",
            error: function(xhr, exception){
              alert('sssssssssssssss');
              if( xhr.status === 0)
                alert('Error : ' + xhr.status + 'You are not connected.');
              else if( xhr.status == "201")
                alert('Error : ' + xhr.status + '\nServer error.');
              else if( xhr.status == "404")
                alert('Error : ' + xhr.status + '\nPage note found');
              else if( xhr.status == "500")
                alert('Internal Server Error [500].');
              else if( xhr.status == "502")
                alert('asdasdasdasdasd.');
              else if (exception === 'parsererror') 
                alert('Error : ' + xhr.status + '\nImpossible to parse result.');
              else if (exception === 'timeout')
                alert('Error : ' + xhr.status + '\nRequest timeout.');
              else
                alert('Error .\n' + xhr.responseText);
            }
          });
        
      }


     

      

    </script>
  </head>

  <body>
    <div id='formio'></div>
  </body>
</html>
